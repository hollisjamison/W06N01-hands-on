<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Movie Page</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item" name="movieChoices">
        <ul>
          <li>Ghostbusters</li>
          <li>Back to the Future</li>
          <li>Titanic</li>
        </ul>
      </div>
      <div class="grid-item" name="movie">
        <div class="poster">
          <img name="posterImage" src="" alt="" />
        </div>
        <h2 name="title"></h2>
        <div><strong>Year: </strong><span name="year"></span></div>
        <div><strong>Director: </strong><span name="director"></span></div>
        <div><strong>Year: </strong><span name="synopsis"></span></div>
      </div>
    </div>
  </body>
</html>
