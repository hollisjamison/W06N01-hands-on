<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Page</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item" name="movieChoices">
        <h3>Select Your Movie:</h3>
        <ul>
          <li class="selected" id="movie0">Ghostbusters</li>
          <li id="movie1">Back to the Future</li>
          <li id="movie2">Titanic</li>
        </ul>
      </div>
      <div class="grid-item" id="movie">
        <div class="poster">
          <img id="posterImage" src="" alt="" />
        </div>
        <h2 id="title"></h2>
        <div><strong>Year: </strong><span id="year"></span></div>
        <div><strong>Director: </strong><span id="director"></span></div>
        <div><strong>Year: </strong><span id="synopsis"></span></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
